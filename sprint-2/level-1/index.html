<!DOCTYPE html>
<html lang="en">

<head>

  <title>Sprint 2 - Level 1</title>
  <link rel="stylesheet" href="css/main.min.css">

<body class="pt-5 mt-5">

  <div class="container px-5 px-sm-4">

    <!-- -------------------------- HEADER -------------------------- -->

    <header class="fixed-top py-3 bg-white">
      <nav class="navbar navbar-expand-md mx-auto px-4 px-sm-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/logo-bookmark.svg" alt="" srcset="">
          </a>
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <img src="../img/icon-hamburger.svg" alt="" srcset="">
          </button>
          <div class="collapse navbar-collapse text-uppercase justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav text-center">
              <li class="nav-item mt-3 mt-md-0 mb-1 px-3">
                <a class="nav-link text-body" href="#">Features</a>
              </li>
              <li class="nav-item mb-1 px-3">
                <a class="nav-link text-body" href="#">Pricing</a>
              </li>
              <li class="nav-item mb-1 px-3">
                <a class="nav-link text-body" href="#">Contact</a>
              </li>
              <li class="nav-item ps-md-3">
                <a class="nav-link btn btn-secondary px-4 py-2 text-white shadow-sm d-inline-block" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ------------------------ MAIN ------------------------- -->

    <main class="py-4 mt-5">
      <div class="row flex-md-row-reverse text-center text-sm-start">

        <div class="col-md-6 text-end position-relative">
          <img src="../img/illustration-hero.svg" class="img-fluid" alt="" srcset="">
          <div class="badge bg-primary rounded-pill h-75 w-200 position-absolute top-60 start-130 translate-middle">
          </div>
        </div>

        <div class="col-md-6 align-self-center text-center text-md-start">
          <h1 class="mt-5 mt-md-0 mb-4 fw-semibold">A Simple Bookmark Manager</h1>
          <p class="mb-4 text-dark text-opacity-50">
            A clean and simple interface to organize your favourite websites. Open a new browser tab and see your
            sites load instantly. Try it for free.
          </p>

          <div class="text-center text-md-start">
            <a class="btn btn-primary fw-semibold px-3 py-2 me-2 shadow-sm" href="#">Get it on Chrome</a>
            <a class="btn btn-light fw-semibold px-3 py-2 text-dark text-opacity-75 shadow-sm" href="#">Get it on
              Firefox</a>
          </div>
        </div>
      </div>
    </main>



  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
